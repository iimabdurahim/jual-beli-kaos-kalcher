<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Penjualan Barang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header dengan Logo dan Navigasi -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo Aplikasi" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Form Login -->
        <section id="login">
            <div class="login-container">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Masukkan username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="register-link">Belum punya akun? <a href="#" id="registerLink">Daftar sekarang</a></p>
            </div>
        </section>

        <!-- Form Daftar -->
        <section id="register" class="hidden">
            <div class="register-container">
                <h1>Daftar</h1>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" name="reg-username" required placeholder="Masukkan username">
                    </div>
                    <div class="input-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="reg-password" required placeholder="Masukkan password">
                    </div>
                    <button type="submit">Daftar</button>
                </form>
                <p class="login-link">Sudah punya akun? <a href="#" id="loginLink">Login</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; rai iim abdurahim </p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
